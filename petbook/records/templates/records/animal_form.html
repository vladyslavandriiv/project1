<!-- petbook/records/templates/records/animal_form.html -->
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Редагувати тварину{% else %}Додати тварину{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Редагувати тварину{% else %}Додати тварину{% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            {% if form.instance.pk %}Зберегти зміни{% else %}Додати{% endif %}
        </button>
    </form>

    <p><a href="{% url 'records:dashboard' %}">← Повернутися до панелі</a></p>
</body>
</html>
